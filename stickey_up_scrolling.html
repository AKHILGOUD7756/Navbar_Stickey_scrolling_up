<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sticky Scroll Navbar</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { height: 2000px; font-family: Arial, sans-serif; }

    /* Navbar Base */
    .navbar {
      width: 100%;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: white;
      transition: all 0.3s ease;
      position: relative;
      z-index: 1000;
      border-bottom: 1px solid #eee;
    }

    /* Sticky when scrolling up */
    .navbar.sticky {
      position: fixed;
      top: 0;
      left: 0;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    .logo { font-size: 22px; font-weight: bold; }

    /* Menu */
    .nav-links {
      display: flex;
      gap: 25px;
      align-items: center;
    }

    .nav-links a {
      text-decoration: none;
      color: #333;
      font-size: 16px;
    }

    .join-btn {
      padding: 8px 16px;
      border-radius: 4px;
      background: black;
      color: white;
      text-decoration: none;
    }

    /* Mobile */
    .menu-btn { display: none; cursor: pointer; font-size: 28px; }

    @media (max-width: 991px) {
      .nav-links { display: none; }
      .menu-btn { display: block; }

      /* Offcanvas */
      .offcanvas {
        position: fixed;
        top: 0;
        right: -260px;
        width: 260px;
        height: 100%;
        background: white;
        padding: 40px 20px;
        box-shadow: -2px 0 10px rgba(0,0,0,0.1);
        transition: right 0.3s ease;
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .offcanvas.open { right: 0; }

      .offcanvas a { font-size: 18px; color: #333; text-decoration: none; }

      .close-btn {
        font-size: 26px;
        margin-left: auto;
        cursor: pointer;
      }
    }
  </style>
</head>
<body>

  <nav class="navbar" id="navbar">
    <div class="logo">LOGO</div>

    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
      <a href="#" class="join-btn">Join</a>
    </div>

    <div class="menu-btn" id="menuBtn">â˜°</div>
  </nav>



  <script>
    const navbar = document.getElementById('navbar');
    const menuBtn = document.getElementById('menuBtn');
    const offcanvas = document.getElementById('offcanvas');
    const closeBtn = document.getElementById('closeBtn');

    let lastScroll = 0;

    window.addEventListener('scroll', () => {
      const currentScroll = window.pageYOffset;

      if (currentScroll < lastScroll) {
        // Scrolling UP
        navbar.classList.add('sticky');
      } else {
        // Scrolling DOWN
        navbar.classList.remove('sticky');
      }

      lastScroll = currentScroll;
    });

    menuBtn.addEventListener('click', () => {
      offcanvas.classList.add('open');
    });

    closeBtn.addEventListener('click', () => {
      offcanvas.classList.remove('open');
    });
  </script>

</body>
</html>
